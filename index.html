<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Icon lib -->
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- Tw css + custom tokens -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        main: "#4B9211",
                        sec: "#1F330A",
                    },
                },
                fontFamily: {
                    pop: ["Poppins"],
                    bot: ["Roboto"],
                },
            },
        };
    </script>
</head>

<body class="h-screen grid bg-gradient-to-t from-green-700 to-green-900">

    <!-- Starting card -->
    <div id="card-begin"
        class="inline-block bg-white bg-opacity-80 rounded drop-shadow p-2 place-self-center flex flex-col">
        <h1 class="text-4xl text-center font-pop font-bold py-4 pt-2">Blackjack</h1>
        <p class="font-bot text-sm text-gray-700 px-5">Enter your name to get started</p>
        <div class="p-2">
            <input type="text" id="input-p-name"
                class="text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5"
                placeholder="Name" required>
        </div>
        <button id="btn-start"
            class="disabled:bg-opacity-30 hover:disabled:bg-opacity-30 bg-main hover:bg-opacity-60 text-white font-bold py-3 px-4 rounded-full m-2 mt-4 drop-shadow-md font-bot">
            Start game
        </button>
    </div>

    <!-- Blackjack -->
    <div id="card-bj" class="flex flex-col hidden justify-between">
        <div class="flex flex-row place-content-center">
            <!-- Header -->
            <div>
                <h1 class="absolute top-5 left-5 inline-block text-white rounded text-2xl font-pop font-bold">
                    Blackjack
                </h1>
            </div>

            <!-- Dealer hand container -->
            <div class="mt-4">
                <div class="flex justify-between py-4 px-4 bg-sec drop-shadow rounded-xl">
                    <h1 class="font-pop text-2xl text-white mr-4">Dealer</h1>
                    <h1 id="text-dealer-value" class="font-pop text-2xl text-white"></h1>
                </div>
                <div id="container-dealer-cards" class="flex p-6">
                    <!-- @@@@@@@@@@@@@@@ -->
                </div>
            </div>
        </div>

        <!-- Player hand container -->
        <div class="flex place-content-center mb-4">
            <div class="flex flex-col-reverse mt-2">
                <div class="flex justify-between py-4 px-4 rounded-xl drop-shadow bg-sec">
                    <h1 id="text-player-name" class="font-pop text-2xl text-white mr-4"></h1>
                    <h1 id="text-player-value" class="font-pop text-2xl text-white"></h1>
                </div>
                <div id="container-player-cards" class="flex p-6">
                    <!-- @@@@@@@@@@@@@@@ -->
                </div>
                <!-- Player actions -->
                <div id="player-actions" class="hidden flex flex-row p-2 place-content-center">
                    <button id="bj-btn-stand"
                        class="bg-white border-main hover:bg-opacity-60 text-main font-bot font-bold py-3 px-6 rounded-full drop-shadow-md mr-1">Stand</button>
                    <button id="bj-btn-draw"
                        class="bg-main hover:bg-opacity-60 text-white font-bot font-bold py-3 px-6 rounded-full drop-shadow-md ml-1">Draw</button>
                </div>
                <!-- Game result -->
                <div id="game-result" class="hidden flex flex-col place-content-center">
                    <h1 id="game-result-text" class="font-2xl font-pop text-center font-bold text-white">You win!</h1>
                    <button id="btn-game-restart"
                        class="bg-main hover:bg-opacity-60 text-white font-bold py-3 px-4 rounded-full m-2 mt-4 drop-shadow-md font-bot">Another
                        game</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./script.js"></script>
</body>

</html>
